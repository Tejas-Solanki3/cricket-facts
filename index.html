<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #87CEEB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #1a365d;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .fact-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .fact-category {
            display: inline-block;
            background-color: #1a365d;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: white;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .fact-text {
            color: #2c3e50;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .next-button {
            background-color: #1a365d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .next-button:hover {
            background-color: #2a466d;
        }

        .fact-counter {
            color: #1a365d;
            font-size: 1.1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Facts</h1>
        <div class="fact-card" id="factCard">
            <!-- Current fact will be displayed here -->
        </div>
        <div class="fact-counter" id="factCounter"></div>
        <button class="next-button" id="nextButton">Next Fact</button>
    </div>

    <script>
        const cricketFacts = {
            "cricket_facts": [
                // Your existing facts array remains the same
                {
                    "id": 1,
                    "fact": "Cricket originated in England during the 16th century and was initially played by children in the weald",
                    "category": "history"
                },
                // ... rest of your facts ...
            ]
        };

        let currentFactIndex = 0;

        function displayFact(index) {
            const factCard = document.getElementById('factCard');
            const factCounter = document.getElementById('factCounter');
            const fact = cricketFacts.cricket_facts[index];
            
            factCard.innerHTML = `
                <div class="fact-category">${fact.category}</div>
                <div class="fact-text">${fact.fact}</div>
            `;
            
            factCounter.textContent = `Fact ${index + 1} of ${cricketFacts.cricket_facts.length}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayFact(currentFactIndex);
            
            document.getElementById('nextButton').addEventListener('click', function() {
                currentFactIndex = (currentFactIndex + 1) % cricketFacts.cricket_facts.length;
                displayFact(currentFactIndex);
            });
        });
    </script>
</body>
</html>
